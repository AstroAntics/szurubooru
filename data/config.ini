[database]
host = localhost
port = 27017
name = booru-dev

[security]
secret = change
minPasswordLength = 5

[security.privileges]
anonymous     = register, viewUser
regularUser   = listUsers, viewUser
powerUser     = listUsers, viewUser
moderator     = listUsers, viewUser
administrator = listUsers, viewUser

[users]
minUserNameLength = 1
maxUserNameLength = 32
usersPerPage = 20
