[database]
host = localhost
port = 27017
name = booru-dev

[security]
secret = change
minPasswordLength = 5

[security.privileges]
register           = anonymous
listUsers          = regularUser, powerUser, moderator, administrator
deleteOwnAccount   = regularUser, powerUser, moderator, administrator
deleteAllAccounts  = administrator

[users]
minUserNameLength = 1
maxUserNameLength = 32
usersPerPage = 20
